<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DB First</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <!-- TABELLA -->
    <div class="container mt-5">
        <h2 class="text-center text-danger">AUTO USATE</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">ANNO DI CRAZIONE</th>
                    <th scope="col">STATO</th>
                    <th scope="col">PRODUTTORE</th>
                    <th scope="col">MODELLO</th>
                    <th scope="col">TIPO</th>
                    <th scope="col">CILINDRATA</th>
                    <th scope="col">DESCRIZIONE</th>
                    <th scope="col">PREZZO RIVENDITA</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>PRIMARY_KEY, AUTO_INCREMENT</td>
                    <td>NOTNULL, YEAR</td>
                    <td>CHAR(5)</td>
                    <td>NOTNULL</td>
                    <td>NOTNULL</td>
                    <td>NOTNULL</td>
                    <td>NULL, FLOAT</td>
                    <td>NULL,TEXT</td>
                    <td>NOTNULL, FLOAT</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
